<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard</title>

<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

<style>
/* ===== PAGE BACKGROUND (GRADIENT) ===== */
body {
  font-family: 'Poppins', sans-serif;
  margin: 0;
  background: linear-gradient(135deg, #74ABE2, #55de73);
  min-height: 100vh;
  color: #fff;
}

/* ===== NAVBAR (SOLID GREEN) ===== */
#topbar {
  position: sticky;
  top: 0;
  z-index: 900;
  background-color: #145022;
  padding: 14px 20px;      
  display: flex;
  justify-content: space-between;
  align-items: center;
  color: #fff;
}

#topbar img {
  height: 40px;
}

#logoutBtn {
  cursor: pointer;
}

/* ===== DATE & TIME INLINE ===== */
#topbar .datetime-container {
  display: flex;
  gap: 12px;          /* space between date and time */
  font-weight: 500;
  font-size: 0.9rem;
  color: #e0f2e9;
}

/* ===== DASHBOARD CARDS ===== */
.menu-card {
  cursor: pointer;
  transition: all 0.2s ease-in-out;
  border-radius: 10px;
  background: rgba(255,255,255,0.9);
  color: #000;
}

.menu-card:hover {
  transform: translateY(-6px);
  box-shadow: 0 8px 20px rgba(0,0,0,0.15);
}

#content {
  padding: 25px;
}

a.text-decoration-none {
  color: inherit;
}
</style>
</head>

<body>

<!-- ===== NAVBAR ===== -->
<nav id="topbar">
  <!-- Left: Logo & Name -->
  <div class="d-flex align-items-center">
    <img src="logo.jpg" alt="Logo" class="me-2">
    <span class="fw-bold fs-3 text-white">KR Fuels</span>
  </div>

  <!-- Right: Date & Time (inline) / User / Logout -->
  <div class="text-end d-flex flex-column align-items-end">
    <div class="datetime-container">
      <div id="date"></div>
      <div id="time"></div>
    </div>
    <div class="fw-bold mb-1 text-white" id="userDisplay">User: Guest</div>
    <button class="btn btn-danger btn-sm" id="logoutBtn">
      <i class="bi bi-box-arrow-right"></i> Logout
    </button>
  </div>
</nav>

<!-- ===== MAIN CONTENT ===== -->
<div id="content">
  <h2 class="mb-3" id="welcomeMsg">Welcome, User!</h2>
  <h3 class="mb-4">Dashboard</h3>

  <div class="row g-4">
    <div class="col-md-4">
      <a href="recharge29.html" class="text-decoration-none">
        <div class="card menu-card text-center p-4">
          <i class="bi bi-battery-charging fs-1 text-primary"></i>
          <h5 class="mt-3">Recharge</h5>
        </div>
      </a>
    </div>

    <div class="col-md-4">
      <a href="Complaint.html" class="text-decoration-none">
        <div class="card menu-card text-center p-4">
          <i class="bi bi-exclamation-circle fs-1 text-danger"></i>
          <h5 class="mt-3">Complaints</h5>
        </div>
      </a>
    </div>
  </div>
</div>

<!-- ===== SCRIPT ===== -->
<script>
/* ===== DATE & TIME ===== */
function updateDateTime() {
  const now = new Date();
  const options = { weekday: 'long', year: 'numeric', month: 'short', day: 'numeric' };
  document.getElementById("date").textContent = now.toLocaleDateString(undefined, options);
  document.getElementById("time").textContent = now.toLocaleTimeString();
}
setInterval(updateDateTime, 1000);
updateDateTime();

/* ===== LOGOUT ===== */
document.getElementById("logoutBtn").addEventListener("click", () => {
  if (confirm("Are you sure you want to log out?")) {
    sessionStorage.clear();
    window.location.href = "Loginpage.html";
  }
});

/* ===== DISPLAY USER ===== */
const username = sessionStorage.getItem("username") || "Guest";
const userRole = sessionStorage.getItem("userRole") || "user";
document.getElementById("userDisplay").textContent =
  userRole.toLowerCase() === "admin" ? `Admin: ${username}` : `User: ${username}`;

document.getElementById("welcomeMsg").innerHTML =
  `Welcome, <span class="fw-bold">${username}</span>!`;
</script>

</body>
</html>
