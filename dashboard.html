<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard SPA</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

<style>
body { font-family: 'Poppins', sans-serif; margin:0; }
#sidebar { 
  position: fixed; top:0; left:-250px; width:250px; height:100%; 
  background:#145022; color:white; transition:0.3s; padding-top:20px; z-index:1000;
}
#sidebar.show { left:0; }
#sidebar .nav-item { padding:12px 20px; cursor:pointer; }
#sidebar .nav-item:hover { background:#0f3d1b; }
#overlay { position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5); display:none; z-index:500; }
#overlay.show { display:block; }
#content { margin-left:0; transition:0.3s; padding:20px; }
#content.shift { margin-left:250px; }

.btn-menu { position:fixed; top:15px; left:15px; z-index:1500; }
</style>
</head>
<body>

<!-- Overlay -->
<div id="overlay"></div>

<!-- Sidebar -->
<div id="sidebar">
  <h4 class="text-center mb-3">Menu</h4>
  <div class="nav-item" onclick="loadPage('Dashboad.html')"><i class="bi bi-house me-2"></i> Dashboard</div>
  <div class="nav-item" onclick="loadPage('recharge29.html')"><i class="bi bi-battery-charging me-2"></i> Recharge</div>
  <div class="nav-item" onclick="loadPage('Complaint.html')"><i class="bi bi-exclamation-circle me-2"></i> Complaints</div>
  <div class="nav-item bg-danger mt-3" onclick="logout()"><i class="bi bi-box-arrow-right me-2"></i> Logout</div>
</div>

<!-- Menu Button -->
<button class="btn btn-success btn-menu" onclick="toggleSidebar()"><i class="bi bi-list"></i></button>

<!-- Main Content -->
<div id="content">
  <h1>Welcome to Dashboard</h1>
  <p>Select a menu item to load content.</p>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
// --- Sidebar Toggle ---
function toggleSidebar() {
  document.getElementById('sidebar').classList.toggle('show');
  document.getElementById('overlay').classList.toggle('show');
}

// Close sidebar when clicking outside
document.getElementById('overlay').addEventListener('click', toggleSidebar);

// --- Load Page Content from external HTML ---
async function loadPage(page) {
  toggleSidebar(); // close menu after click
  const content = document.getElementById('content');

  try {
    const response = await fetch(page);
    if (!response.ok) throw new Error('Page not found');
    const html = await response.text();
    content.innerHTML = html;

    // Optional: re-run scripts inside loaded page if needed
    const scripts = content.querySelectorAll('script');
    scripts.forEach(oldScript => {
      const newScript = document.createElement('script');
      if (oldScript.src) newScript.src = oldScript.src;
      else newScript.textContent = oldScript.textContent;
      document.body.appendChild(newScript);
      oldScript.remove();
    });

  } catch (err) {
    content.innerHTML = `<h1>Error</h1><p>Could not load page: ${page}</p>`;
    console.error(err);
  }
}

// --- Logout ---
function logout() {
  if (confirm('Logout?')) {
    sessionStorage.clear();
    window.location.href = 'Loginpage.html';
  }
}

// --- Load default page on SPA load ---
window.addEventListener('DOMContentLoaded', () => {
  loadPage('Dashboad.html'); // default page
});
</script>
</body>
</html>
