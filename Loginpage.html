<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Automation Portal - Login/Register</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #74ABE2, #55de73);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      background: rgba(255, 255, 255, 0.15);
      border-radius: 15px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(10px);
      padding: 30px;
      width: 350px;
      text-align: center;
      color: #fff;
      transition: all 0.4s ease;
    }
    h2 { margin-bottom: 20px; font-weight: 600; }
    input, select {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: none;
      border-radius: 5px;
      outline: none;
    }
    button {
      width: 100%;
      background: #ffffff33;
      border: none;
      color: white;
      padding: 10px;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: white;
      color: #1b520e;
      font-weight: bold;
    }
    .toggle {
      margin-top: 10px;
      cursor: pointer;
      font-size: 14px;
      color: #eee;
    }
    body {
  font-family: "Poppins", sans-serif;
  background: linear-gradient(135deg, #74ABE2, #55de73);
  height: 100vh;
  display: flex;
  flex-direction: column; /* stack logo and container vertically */
  align-items: center;
  justify-content: center;
}

.logo-container {
  text-align: center;
  margin-bottom: 20px; /* space between logo and container */
}

.logo-container .logo {
  height: 80px; /* adjust as needed */
  margin-bottom: 10px;
}

.logo-container h1 {
  color: white;
  font-size: 24px;
  margin: 0;
}
  </style>
  <body>
  <!-- Logo Section -->
  <div class="logo-container">
    <img src="logo.jpg" alt="Logo" class="logo">
    <h1>Recharge Dashboard</h1>
  </div>
</head>
<div class="container" id="form-container">
  <h2 id="form-title">Login</h2>
  
  <form id="loginForm">
    <input type="username" id="loginUserName" placeholder="Username" required>
    <input type="password" id="loginPassword" placeholder="Password" required>
    <button type="submit">Login</button>
  </form>

  <form id="registerForm" style="display:none;">
    <input type="username" id="registerUserName" placeholder="Username" required>
    <input type="password" id="registerPassword" placeholder="Password" required>
    <select id="registerRole">
      <option value="user">User</option>
      <option value="admin">Admin</option>
    </select>
    <button type="submit">Register</button>
  </form>

  <p class="toggle" id="toggleText">Don't have an account? Register here</p>
</div>

<script>
const loginUserName = document.getElementById('loginUserName');
const loginPassword = document.getElementById('loginPassword');

// Register inputs
const registerUserName = document.getElementById('registerUserName');
const registerPassword = document.getElementById('registerPassword');
const registerRole = document.getElementById('registerRole');
const loginForm = document.getElementById('loginForm');
const registerForm = document.getElementById('registerForm');
const toggleText = document.getElementById('toggleText');
const formTitle = document.getElementById('form-title');

toggleText.addEventListener('click', () => {
  if (loginForm.style.display === 'none') {
    loginForm.style.display = 'block';
    registerForm.style.display = 'none';
    formTitle.textContent = 'Login';
    toggleText.textContent = "Don't have an account? Register here";
  } else {
    loginForm.style.display = 'none';
    registerForm.style.display = 'block';
    formTitle.textContent = 'Register';
    toggleText.textContent = "Already have an account? Login here";
  }
});

// ðŸ”¹ LOGIN
loginForm.addEventListener('submit', async (e) => {
  e.preventDefault();
  const res = await fetch('http://10.128.27.85:5000/api/login', {
    method: 'POST',
    headers: {'Content-Type': 'application/json'},
    body: JSON.stringify({
      username: loginUserName.value,
      password: loginPassword.value
    })
  
   
  });
  const data = await res.json();
 if (data.role === 'admin' || data.role === 'user') {
    // Save role to session
    sessionStorage.setItem('userRole', data.role);
    sessionStorage.setItem('username', loginUserName.value);
    alert(`Welcome ${data.role.charAt(0).toUpperCase() + data.role.slice(1)}!`);
    window.location.href = 'Dashboad.html';
  } else {
    alert(data.error || 'Login failed');
  }
});

// ðŸ”¹ REGISTER
registerForm.addEventListener('submit', async (e) => {
  e.preventDefault();
  const res = await fetch('http://10.128.27.85:5000/api/register', {
    method: 'POST',
    headers: {'Content-Type': 'application/json'},
    body: JSON.stringify({
      username: registerUserName.value,
      password: registerPassword.value,
      role: registerRole.value
    })
  });
  const data = await res.json();
  alert(data.message || data.error);
});
</script>
</body>
</html>
